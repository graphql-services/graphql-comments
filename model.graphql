type Comment @entity {
  reference: String! @column(index: "fetch")
  referenceID: ID! @column(index: "fetch")
  text: String @column(type: "text")

  createdByUser: User
}

extend type User @key(fields: "id") {
  id: ID! @external
}

type Company @entity {
  name: String @column
  employees: [Person!]! @relationship(inverse: companies)
}
type Person @entity {
  name: String @column
  companies: [Company!]! @relationship(inverse: employees)
}
